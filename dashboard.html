<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <div class="align-left">
                    <img src="images/menu-bar.svg" class="menu-bar" alt=""></img>
                    <img src="images/logo.svg" class="logo" alt=""></img>
                    <img src="images/search-icon.svg" class="search-icon" alt=""></img>
                    <input class="search" type="search" placeholder="Search" aria-label="Search">
                </div>
                <div class="align-right">
                    <img src="images/notification-icon.svg" class="notification-icon" alt="">
                    <img src="images/profile.png" class="profile-pt" alt="">
                    <a href="" class="profile">John Doe</a>
                    <img src="images/downward-arrow.svg" class="dropdown" alt="">
                </div>
            </div>
        </nav>
    </header>

    <div class="sidebar">

        <ul class="sidebar-menu ">
            <li class="sidebar-items items-1 ">
                <img src="images/dashboard-default.svg" class="item-img">
                <a href="#" class="item item-a">Dashboard</a>
            </li>
            <li class="sidebar-items">
                <img src="images/graph-default.svg" alt="">
                <a href="#" class="item">Analysis</a>
            </li>
            <li class="sidebar-items">
                <img src="images/inbox-default.svg" alt="">

            </li>
            <li class="sidebar-items">
                <img src="images/clock-default.svg" alt="">

            </li>
            <li class="sidebar-items">
                <img src="images/user-default.svg" alt="">
                <a href="#" class="item">Users</a>
            </li>
            <li class="sidebar-items">
                <img src="images/maintenance-default.svg" alt="">
                <a href="#" class="item">Maintainence</a>
            </li>
            <li class="sidebar-items">
                <img src="images/setting-default.svg" alt="">
                <a href="#" class="item">Settings</a>
            </li>
        </ul>


    </div>

    <div class="container-1">
        <h2 class="dash-txt">Dashboard</h2>
        <div class="row">
            <div class="col-sm-2">
                <div class="d-flex">
                    <img src="images/star.svg" alt="">
                    <div class="details">
                        <p class="price">23,456</p>
                        <p class="description">New Products</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="d-flex">
                    <img src="images/star.svg" alt="">
                    <div class="details">
                        <p class="price">23,456</p>
                        <p class="description">New Products</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="d-flex">
                    <img src="images/star.svg" alt="">
                    <div class="details">
                        <p class="price">23,456</p>
                        <p class="description">New Products</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="d-flex">
                    <img src="images/star.svg" alt="">
                    <div class="details">
                        <p class="price">23,456</p>
                        <p class="description">New Products</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="d-flex">
                    <img src="images/star.svg" alt="">
                    <div class="details">
                        <p class="price">23,456</p>
                        <p class="description">New Products</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row charts">
            <div class="col-sm-7">
                <h3 class="sale">Sale</h3>
                <ul class="nav nav-underline dates">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Weekly</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Monthly</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Yearly</a>
                      </li>
                  </ul>
                  <img src="images/data-graph.png" alt="" class="data-img">
            </div>
            <div class="col-sm-3">
                <h3 class="sales">Sales by Country</h3>
                <img src="images/pie-chart.svg" alt="" class="pie">

            </div>
          </div>

    </div>

</html>
